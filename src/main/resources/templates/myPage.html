<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{include/header::header}"></th:block>
    <th:block th:replace="~{include/header::preloader}"></th:block>
    <th:block th:replace="~{include/main_header::main_header}"></th:block>




</head>

<body>


    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>My Page</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span>My Page</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="shop__sidebar">
                        <div class="shop__sidebar__search">
                            <form action="#">
                                <input type="text" placeholder="Search...">
                                <button type="submit"><span class="icon_search"></span></button>
                            </form>
                        </div>
                        <div class="shop__sidebar__accordion">
                            <div class="accordion" id="accordionExample">
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseOne">Categories</a>
                                    </div>
                                    <div id="collapseOne" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__categories">
                                                <ul class="nice-scroll">
                                                    <li><a href="#">판매 중인 상품</a></li>
                                                    <li><a href="#">판매 완료</a></li>
                                                    <li><a href="#">찜목록</a></li>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="shop__product__option">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="shop__product__option__left">
                                    <p>Showing 1–12 of 126 results</p>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div class="shop__product__option__right">
                                    <p>Sort by Price:</p>
                                    <select>
                                        <option value="">Low To High</option>
                                        <option value="">$0 - $55</option>
                                        <option value="">$55 - $100</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <section class="product spad">
                        <div class="container">
                            <div class="row">
                                <!-- 상품이 없을 경우 메시지 표시 -->
                                <div class="col-12" th:if="${#lists.isEmpty(products)}">
                                    <div class="alert alert-info" role="alert">
                                        등록된 상품이 없습니다.
                                    </div>
                                </div>

                                <!-- 상품 목록 표시 -->
                                <div class="col-lg-4 col-md-6 col-sm-6" th:each="product : ${products}">
                                    <div class="product__item">
                                        <div class="product__item__pic set-bg"
                                             th:attr="data-setbg=${'/uploads/' + product.p_imageUrl}">
                                            <ul class="product__hover">
                                                <li><a href="#"><img th:src="@{/img/icon/heart.png}" alt=""></a></li>
                                                <li><a href="#"><img th:src="@{/img/icon/compare.png}" alt="">
                                                    <span>Compare</span></a></li>
                                                <li><a th:href="@{/shop/detail/{id}(id=${product.p_id})}">
                                                    <img th:src="@{/img/icon/search.png}" alt=""></a></li>
                                            </ul>
                                        </div>
                                        <div class="product__item__text">

                                            <h6 th:text="${product.p_name}"></h6>

                                            <h5 th:text="${#numbers.formatCurrency(product.p_price)}">가격</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>



                    <div class="row">
                        <div class="col-lg-12">
                            <div class="product__pagination">
                                <a class="active" href="#">1</a>
                                <a href="#">2</a>
                                <a href="#">3</a>
                                <span>...</span>
                                <a href="#">21</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

    <th:block th:replace="~{include/footer::footer}"></th:block>
    <th:block th:replace="~{include/plugin::plugin}"></th:block>
</body>
<script>
    $(document).ready(function() {
        $('.set-bg').each(function() {
            var bg = $(this).data('setbg');
            $(this).css('background-image', 'url(' + bg + ')');
        });
    });

</script>
</html>
